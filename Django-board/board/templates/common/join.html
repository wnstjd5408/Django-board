{% extends 'base.html' %}
{% block content %}

<div class="container my-3">
    <div class="row my-3">

        <div class="col-4">
            <h4>회원가입</h4>

        </div>
        
    </div>
    <form method="post" class="post-form" action="{% url 'common:join' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="text" class="form-control" name="email" id="email"
            value="{{ form.email.value|default_if_none:'' }}">
        </div>
    
        <div class="form-group">
            <label for="password1">비밀번호</label>
            <input type="password" class='form-control' name="password1" id="password1"
            value="{{ form.password1.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="password2">비밀번호확인</label>
            <input type="password" class='form-control' name="password2" id="password2"
            value="{{ form.password2.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="name">성함</label>
            <input type="text" class="form-control" name="name" id="name"
            value="{{form.name.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="date_of_birth">생년월일</label>
            <input type="date" class="form-control" name="date_of_birth" id="date_of_birth"
            value="{{form.date_of_birth.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="gender">성별</label>
            <select  id = "gender" name="gender" class="form-control" aria-label="form-select-sm example">
                <option selected>성별을 고르시오</option>
                <option value="male">남</option>
                <option value="female">여</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary form-control">회원가입</button>
    </form>
</div>

{% endblock content %}
