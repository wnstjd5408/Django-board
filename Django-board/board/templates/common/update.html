{% extends "base.html" %}
{% block title %}<title>회원 수정</title>{% endblock %}
{% block content %}
<div class="container my-3">
    <form method="post" class="post-form" action="{% url 'common:update' user.id%}">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">이메일</label>
            <span class = "form-control">{{user.email}}</span>
        </div>
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" class="form-control" name="name" value="{{user.name}}">
        </div>
        <div class="form-group">
            <label for="date_of_birth">생년월일</label>
            <input type="text" class="form-control" name="date_of_birth" value="{{user.date_of_birth}}">
        </div>
        <div class="form-group">
            <label for="gender">성별</label>
            <!-- <input type="text" class="form-control" name="name" value="{{form.gender.value|default_if_none:'' }}"> -->
            <select name="gender" class="form-control" aria-label="form-select-sm example">
                <option selected>성별을 고르시오</option>
                <option value="male">남</option>
                <option value="female">여</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary form-control btn-lg">수정하기</button>
    </form>

</div>

<div class="container my-3">

    <a href="{% url 'common:delete' user.id %}">
        <button class="btn btn-danger form-control btn-lg">글삭제</button>
    </a>
</div>
{% endblock %}
