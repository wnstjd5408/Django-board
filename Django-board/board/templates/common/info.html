{% extends "base.html" %}
{% block title %}<title>회원 수정</title>{% endblock %}
{% block content %}
<div class="container my-3">
    <form method="get" class="post-form" action="{% url 'common:update' user.id %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">이메일</label>
            <span class = "form-control">{{user.email}}</span>
        </div>
        <div class="form-group">
            <label for="name">이름</label>
            <span class = "form-control">{{user.name}}</span>
        </div>
        <div class="form-group">
            <label for="date_of_birth">생년월일</label>
            <span class = "form-control">{{user.date_of_birth}}</span>
        </div>
        <div class="form-group">
            <label for="gender">성별</label>
            <span class = "form-control">{{user.gender}}</span>
        </div>
        <button type="submit" class="btn btn-primary form-control btn-lg">수정하기</button>
    </form>
</div>
<div class="container my-3">

<button class="btn btn-secondary btn-lg form-control  "><a href="{% url 'common:change-password' user.id %}" class="text-white">비밀번호 변경</a></button>
</div>

{% endblock %}
